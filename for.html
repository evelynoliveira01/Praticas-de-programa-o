    <script>


/* inicialização
   condição
   incremento*/
   const qnt= prompt('diga a quantidade de repetições')
   let nota = 0
   let soma = 0

for(let contador = 1 ;contador <=qnt ; contador++){
    nota = Number(prompt('digite a nota' + contador))
    soma = soma + nota
}
 
   const media = soma/ qnt
   console.log('a média final é' + media)

</script>
